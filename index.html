	<head>
		<style>
			body {background-color: powderblue;}
			h1   {color: blue;}
			p    {color: purple; text-align: center;font-size: 100px;}
			.blink_me {
			  animation: blinker 1s linear infinite;
			}

			  50% {
				opacity: 0;
			  }
			}
		</style>
	</head>
	<body>
		<p class="blink_me">Lauranne aime les brouettes!</p>
	</body>
</html>
